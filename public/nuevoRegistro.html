
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/nuevoRegistro.css">
    <title>Nuevo Registro</title>
</head>
<body> 

    <main>  

     
        <div class="contenedor"> 


          
          <form class="form__Nuevo-registro" action="http://localhost:1200/nuevo-registro"method="POST" id="form-new-register"> 

               <h1 class="user_pass">Ingresaste al nuevo registro</h1> 
  
              <div class="container">
                  <label for="">Ingrese su nuevo usuario</label> 
                  <input type="text" name="usuario" id="usuario-new-ingresado" placeholder="Usuario"> 
  
                  <div class="container__icon " id="container-1-new"> 
                    <i class="bi bi-x-square icono"></i>  
                    <p class="error">El nombre solo debe contener letras (incluyendo acentos), espacios y guiones."</p>
                </div>
  
              </div> 
        
              <div class="container">
                  <label for="">Ingrese su nueva contraseña</label> 
                  <input type="password" name="password" id="usuario-new-password" placeholder="Password"> 
  
                  <div class="container__icon " id="container-2-new"> 
                    <i class="bi bi-x-square icono"></i>  
                    <p class="error">La contraseña debe tener entre 8 y 15 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula, un dígito, y un carácter especial de entre: @$!%*?&_ -.</p>
                </div>
  
  
              </div> 
  
              
                 <input type="submit" value="enviar" class="enviar"> 
  
          </form>
        
  
        </div>
      
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module" src="./js/nuevoRegistro.js"></script>
</body>
</html>
