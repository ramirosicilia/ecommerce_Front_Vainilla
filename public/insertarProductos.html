<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Document</title>
</head>
<div class="container">
    <h1>Registro de productos</h1>
    
    <form action="http://localhost:1200/subir-productos" method="post" id="formulario-producto" enctype="multipart/form-data">
        <!-- Nombre del producto -->
        <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" >
            <div class="error-container" id="container-ingreso-1">
                <p class="error-message">Por favor, ingrese un nombre válido.</p>
            </div>
        </div>
        
        <!-- Precio -->
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" >
            <div class="error-container" id="container-ingreso-2">
                <p class="error-message">El precio debe ser un número válido.</p>
            </div>
        </div>
        
        <!-- Categoría -->
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="pantalones">Pantalones</option>
                <option value="remeras">Remeras</option>
                <option value="vestidos">Vestidos</option>
                <option value="carteras">Carteras</option>
                <option value="tapados">Tapados</option>
            </select>
            <div class="error-container" id="container-ingreso-3" >
                <p class="error-message">Por favor, seleccione una categoría válida.</p>
            </div>
        </div>
        
        <!-- Stock -->
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" >
            <div class="error-container" id="container-ingreso-4" >
                <p class="error-message">El stock debe ser un número mayor a 0.</p>
            </div>
        </div>
        
        <!-- Imagen -->
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*"required>
            <div class="error-container" id="container-ingreso-5" >
                <p class="error-message">Por favor, cargue una imagen válida.</p>
            </div>
        </div>
        
        <!-- Botones -->
        <div class="button-group">
            <button type="submit" class="submit-btn">Subir Producto</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancelar</button>
        </div>
    </form>
</div>

    
    
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
      <script type="module" src="./js/registroImagen.js"></script>
      <script type="module" src="./js/validacionAdmin.js"></script>

</body>
</html>
