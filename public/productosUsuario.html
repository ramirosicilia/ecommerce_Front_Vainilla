<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario</title>
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./styles/paginaProductos.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navI navbar-expand-lg navbar-light bg-light shadow-sm" id="nav">
    <div class="container">
      <a class="navbar-brand" href="#">MiTienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link carrito" href="./carrito.html">
              <i class="bi bi-arrow-right icono"></i> Carrito
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
        
        <div class="cart-icon ms-3 position-relative">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Selector de Categorías -->
  <section id="categorias" class="py-4 bg-light section-oscura">
    <div class="container">
      <h2 class="text-center mb-4 text-primary categ">Categorías</h2>
      <select id="categorySelector" class="form-select"> 
        <option value="todas" >Todas</option>

        <!-- Dinamico Javas Script --> 
    
      </select>
    </div>
  </section>

  <!-- Productos -->
  <section id="productos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-primary">Productos</h2>
      <div class="row g-4" id="productos_lista">
        <!-- Producto 1 -->
            
      </div>
    </div>
  </section>
  

 <!-- Footer -->
<footer class="footer bg-primary text-white py-4" id="contacto">
    <div class="container">
      <div class="footer-content text-center">
        <p class="derechos-reservados">© 2025 MiTienda - Todos los derechos reservados.</p>
        <div class="contact-info"> 
            
          <a href="https://wa.me/1138778373" target="_blank" class="whatsapp-link">
            <i class="bi bi-whatsapp watshapp"></i>
            <span class="phone-number">+54 11 3877-8373</span>
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <div class="floating-btn" onclick="toggleDarkMode()">
    <img id="themeIcon" src="https://img.icons8.com/ios/50/000000/sun.png" alt="Tema">
  </div> 

 


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="./js/paginaProductos.js"></script>  
  
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('themeIcon');
      icon.src = document.body.classList.contains('dark-mode')
        ? 'https://img.icons8.com/ios/50/ffffff/moon.png'
        : 'https://img.icons8.com/ios/50/000000/sun.png';
    } 

   
  </script>

 
</body>
</html>
